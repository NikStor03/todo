{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<nav aria-label="breadcrumb" class="container" style='margin-top: 50px; margin-bottom: 60px;'>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'baseview' %}">Главная</a></li>
    <li class="breadcrumb-item active">Добавить новую запись</li>
  </ol>
</nav>
  <h1 style='text-align: center;'>Создание записи</h1>
<div class="container" style='margin-bottom: 300px; margin-top: 70px;'>
  <form action="{% url 'add_new' %}" method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value='Создать'>
  </form>
</div>
{% endblock content %}
